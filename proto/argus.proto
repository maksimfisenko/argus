syntax = "proto3";

package argus;

option go_package = "github.com/maksimfisenko/argus/proto";

message Snapshot {
    string agent_id = 1;
    double cpu = 2;
    double memory = 3;
    double disk_usage = 4;
    double avg_load = 5;
    uint64 uptime = 6;
}

message Ack {
    string message = 1;
}

service ArgusService {
    rpc SendSnapshot(Snapshot) returns (Ack);
}
